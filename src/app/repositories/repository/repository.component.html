<li>
  <div class="repository__element">
    <div class="repository__information">
      <div class="repository__img">
        <img [src]="repository.owner.avatar_url" >
      </div>
      <div>
        <div><span class="repository__description">Name: </span>{{repository.name}}</div>
        <div>
          <span class="repository__description">Link: </span>
          <a [href]="repository.html_url" target="_blank">{{repository.html_url}}</a>
        </div>
        <div><span class="repository__description">Description: </span>{{repository.description | slice:0:100 }}</div>
        <div><span class="repository__description">Language: </span>{{repository.language || 'Not defined'}}</div>
        <div><span class="repository__description">Rating: </span>{{repository.stargazers_count}}</div>
      </div>
    </div>
    <div
      (click)="updateFavoriteStatus(repository)"
      class="favorite"
      [ngClass]="{'favorite-selected': repository.isFavorite}"
    >
      <mat-icon aria-hidden="false" aria-label="Add to favorites"
      >stars</mat-icon>
    </div>
  </div>
</li>
